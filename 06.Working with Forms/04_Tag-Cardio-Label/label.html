<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <style>
        input, label {
            display: block;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="first-name">First name:</label>
        <input type="text" id="first-name">
        <label for="last-name">Last name:</label>
        <input type="text" id="last-name">
    </form>
</body>
</html>
